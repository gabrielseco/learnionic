<ion-view view-title="{{series[0].Nombre}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="serie in series" type="item-text-wrap" href="#/tab/series-episodio/{{serie.ID}}">
        <img ng-src="{{serie.Foto}}">
        <h2>{{serie.Nombre}}</h2>
        <p>Temporada: {{serie.Temporada}}</p>
        <p>{{serie.Year}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
